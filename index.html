<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="content-form">
      <form action="" class="form-contact">
        <div class="form-radio-row form-block">
          <div class="form-radio-quest form-title">Радио</div>
          <div class="form-input-radio">
            <input
              type="radio"
              required
              name="radio-quest"
              id="radio-quest-1"
            />
            <label for="radio-quest-1">Вопрос 1</label>
          </div>
          <div class="form-input-radio">
            <input
              type="radio"
              required
              name="radio-quest"
              id="radio-quest-2"
            />
            <label for="radio-quest-2">Вопрос 2</label>
          </div>
          <div class="form-input-radio">
            <input
              type="radio"
              required
              name="radio-quest"
              id="radio-quest-3"
            />
            <label for="radio-quest-3">Вопрос 3</label>
          </div>
        </div>

        <div class="form-checkbox-row form-block">
          <div class="form-checkbox-quest form-title">Чекбокс</div>
          <div class="form-input-checkbox">
            <input
              type="checkbox"
              required
              name="checkbox-quest"
              id="checkbox-quest-1"
            />
            <label for="checkbox-quest-1">Вопрос 1</label>
          </div>
          <div class="form-input-checkbox">
            <input
              type="checkbox"
              required
              name="checkbox-quest"
              id="checkbox-quest-2"
            />
            <label for="checkbox-quest-2">Вопрос 2</label>
          </div>
          <div class="form-input-checkbox">
            <input
              type="checkbox"
              required
              name="checkbox-quest"
              id="checkbox-quest-3"
            />
            <label for="checkbox-quest-3">Вопрос 3</label>
          </div>
        </div>

        <div class="form-quest-row form-block">
          <div class="form-quest form-title">Открытый вопрос</div>
          <div class="form-img">
            <img src="images/1.jpg" alt="" />
          </div>
          <input
            class="input-quest"
            required
            placeholder="Мой ответ"
            type="text"
          />
        </div>

        <div class="form-text-row form-block">
          <div class="form-text form-title">Эссе</div>
          <textarea name="" id=""></textarea>
        </div>
      </form>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
